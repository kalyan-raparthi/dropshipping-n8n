<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates Index</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #fafbfc;
            color: #222;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 320px;
        }
        li {
            margin-bottom: 0.75rem;
        }
        a {
            text-decoration: none;
            color: #2563eb;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            transition: background 0.15s;
            font-size: 1.25rem;
            font-weight: 500;
            display: inline-block;
        }
        a:hover {
            background: #e0e7ef;
        }
    </style>
</head>
<body>
    <h1>Available Templates</h1>
    <ul>
        <li><a href="cancel">cancel</a></li>
        <li><a href="new">new</a></li>

</html>
